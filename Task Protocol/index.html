<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2a4cfc191.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Task Protocol</h1>
    <div class="header-icons">
      <a href="https://github.com/yourusername/yourrepo" target="_blank" title="GitHub Repo">
        <i class="fab fa-github"></i>
      </a>
      <a href="task-protocol-extension.zip" download title="Download Extension">
        <i class="fas fa-download"></i>
      </a>
    </div>
  </header>
  <div class="container">
    <h2>📝 Your To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required />
      <i class="fa-solid fa-square-plus add-icon" title="Add Task"></i>
    </form>
    <ul id="task-list"></ul>
  </div>
  <footer>
    © 2025 Task Protocol. All Rights Reserved. Developed by Darsh Kulthia.
  </footer>
  <script defer src="script.js"></script>
</body>

</html>
